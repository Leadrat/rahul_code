name: tictactoe_flutter
description: Tic Tac Toe game with real-time multiplayer using SignalR

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & Real-time
  http: ^1.1.2
  signalr_netcore: ^1.3.7
  
  # Storage
  shared_preferences: ^2.2.2
  
  # JWT
  jwt_decode: ^0.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
